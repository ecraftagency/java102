welc = """
Welcome to the magnificent student app
Usage:
    - addStudent: to add a new student
    - listStudents: print list of students
    - exit: quit the program
"""

[loop]
    end = "exit"
    print = "Operation: "
    [[loop.sw]]
        handler = "addStudent"
        input   = ["name", "id", "email", "phone"]
    [[loop.sw]]
        handler = "listStudents"
        input   = []

